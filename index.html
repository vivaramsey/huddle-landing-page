<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Huddel landing Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="huddel-logo" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <img src="images/illustration-mockups.svg" alt="illustration" class="illustration">
            <div class="info">
                <h1 class="heading">Build the community your fans will love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice,
                    but so does your audience. Create connnections with your users as you engage in genuine
                    discussion.
                </p>
                <button class="register-button"><a href="#">Register</a></button>
            </div>
        </div>
    </main>

    <footer>
        <div class="socials">
            <a href="#" class="social-item">
                <i class="fa fa-facebook " aria-hidden="true"></i>
            </a>
            <a href="#" class="social-item">
                <i class="fa fa-twitter " aria-hidden="true"></i>
            </a>
            <a href="#" class="social-item"><i class="fa fa-instagram " aria-hidden="true"></i>
            </a>
        </div>
        <div class="attribution">
            Challenge by <a
                href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Rahmetumenan</a>.
        </div>
    </footer>
</body>

</html>
